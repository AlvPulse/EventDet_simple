paths:
  data_dir: "./dataset" # The root containing 'yes' and 'no'
  output_dir: "./results"

preprocessing:
  denoise: [true, false]
  sample_rate: 16000
  chunk_duration: 1.0  # seconds

  # Filter Hyperparameters
  high_pass_cutoff: 400
  band_pass_low: 400
  band_pass_high: 4000

features:
  mfcc:
    n_mfcc_variants: [13, 40]
    aggregation_method: "max"  # Options: "mean", "max", "median", "std"
    n_fft: 2048
    hop_length: 512

threshold_analysis:
  steps: 100